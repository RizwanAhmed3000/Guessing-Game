<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="upperDiv">
        <button class="again"><h2>Again!</h2></button>
        <h2>Between 1 and 20</h2>
    </div>

    <div class="heading">
        <h1>Guess My Number!</h1>
    </div>

    <div class="mark">
        <h1 class="number">?</h1>
    </div>

    <div class="mainContainer">
        <div>
            <input type="number" class="userInput">
            <button class="checkButton">Check!</button>
        </div>
        <div>
            <h2>Start Guessing...</h2>
            <h2>Score: <span class="score">20</span></h2>
            <h2>HighScore: <span class="highScore">0</span></h2>
        </div>
    </div>






    <script src="app.js"></script>
</body>
</html>
